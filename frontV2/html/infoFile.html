<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/infoFile.css">
    <link rel="icon" href="./assets/img/logo.svg" />
    <title>Cloak & Dagger</title>
</head>
<body>
    <section>
         <div class="topDiv">
            <div>
                <img src="./assets/img/logo.svg" alt="logo">
                <h1>Cloak & Dagger</h1>
            </div>
            <div>
                <div class="search-bar">
                    <form action="/createPost" method="post">
                        <input type="text" placeholder="Search" name="content">
                    </form>
                    <img src="./assets/img/glass.svg" alt="search logo">
                </div>
                <form action="/account" method="post">
                    <button>
                        <img src="./assets/img/user.svg" alt="user logo ">
                    </button>
                </form>
            </div>
            
            
         </div>
        <div class="Posts">
            <div class="post">
                <div class="top-post">
                    <img src="https://picsum.photos/200/300" alt="">
                    <p>You</p>
                </div>
                <form action="/createPost" method="post" id='post'>
                    <input id = "content" name = "content" style="display: none;"></input>
                    <input id = "username" name = "authorid" style="display: none;" value = {{.IdUser}}></input>
                    <input id = "date" name = "date" style="display: none;"></input>
                </form>
                <input type="area" placeholder="What's on your mind?" class="body-post" id = "area">
            </div>
            {{range .PostLine}}
               <div class="post">
                <div class="top-post">
                    <img src="https://picsum.photos/200/300" alt="">
                    <p>{{.Username}}</p>
                </div>
                <div class="body-post">{{.Content}}</div>
                <div class="bottom-post">
                    {{if .IsLike}}
                    <img src="./assets/img/like.svg" alt="">
                    {{else}}
                    <img src="./assets/img/like-placeholder.svg" alt="">
                    {{end}}
                    
                    <p>{{.Likes}}</p>
                </div>
               </div>
            {{end}}
        </div> 
    </section>  
</body>
<script src="./assets/js/Components/info.js" defer></script>
</html>
