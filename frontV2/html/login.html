<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="icon" href="./assets/img/logo.svg" />
    <title>Cloak & Dagger</title>
</head>
<body>
    <section>
        <form action="/LoginResponse" method="post" id="post">
            <div class="login-container">
                <h2>Enter your email</h2>
                <div class="">
                    <img src="./assets/img/email.svg" alt="email logo" class="login-insideImage">
                    <input type="email" name="" id="email" placeholder="exemple@gmail.com">
                </div>
            </div>
            <div class="login-container">
                <h2>Enter your password</h2>
                <div class="">
                    <img src="./assets/img/password.svg" alt="psw logo" class="login-insideImage">
                    <input type="password" name="" id="psw" placeholder="********">
                    <img src="./assets/img/eye_on.svg" alt="" id = "eye" class="login-eye">
                </div>
            </div>
        </form>
        <button class="button1" id = "LoginButton"> Login </button>
        <form action="/register" method=post>
            <button class="login-toCreate">You don't a account yet ? Come here </button>
        </form>
    </section>
    
</body>
<script src = "./assets/js/Components/login.js"></script>
</html>
